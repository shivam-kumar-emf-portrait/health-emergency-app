<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Health Assist</title>
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>

  <div class="auth-card">
    <h2 id="formTitle">Login</h2>

    <!-- Signup only -->
    <input type="text" id="name" placeholder="Name" class="signup-only" />
    <input type="number" id="age" placeholder="Age" class="signup-only" />
    <input type="text" id="conditions" placeholder="Known conditions (comma separated)" class="signup-only" />

    <!-- Common -->
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button id="submitBtn" onclick="loginUser()">Login</button>

    <p class="toggle-text">
      <span id="toggleMsg">Donâ€™t have an account?</span>
      <a href="#" onclick="toggleMode()" id="toggleLink">Register</a>
    </p>
  </div>

  <div id="toast"></div>

  <script src="js/auth.js"></script>
</body>
</html>
